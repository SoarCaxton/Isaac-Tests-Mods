name: Sync data folder

on:
  push:
    branches:
      - BossDirection   # 当 BossDirection 分支有 push 时触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # 保留完整历史，避免缺失

      - name: Push data folder to target repo
        run: |
          cd data
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add target https://github.com/SoarCaxton/Boss-Direction-Statistics.git
          git add .
          git commit -m "Sync data folder from BossDirection branch"
          git push --force target main
