name: Sync data folder

on:
  push:
    branches:
      - BossDirection
    paths:
      - 'data/**'                # 当 data 目录有变化时触发
      - '.github/workflows/**'   # 当 workflow 文件有变化时也触发
  workflow_dispatch:             # 允许手动触发

permissions:
  contents: write   # 允许写入目标仓库

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          ref: BossDirection
          fetch-depth: 0   # 保留完整历史

      - name: Push data folder to target repo
        run: |
          cd data
          git init
          git config user.name "Keye3Tuido"
          git config user.email "lonely.stars@qq.com"
          git remote add target https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/SoarCaxton/Boss-Direction-Statistics.git
          git add .
          git commit -m "Sync data folder from BossDirection branch"
          git push --force target HEAD:main
